<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>e****girlnews</title>
	<link rel="icon" href="assets/images/index/flyingtoro.png" type="image/png">
	<link rel="stylesheet" href="assets/css/styles.css">
	<link rel="stylesheet" href="assets/css/index/index.css">
	<link rel="stylesheet" href="assets/css/index/music.css">
	<link rel="stylesheet" href="assets/css/index/jump.css">
	<script src="assets/js/index/index.js" defer></script>
	<script src="assets/js/index/music.js" defer></script>
	<script src="assets/js/index/jump.js" defer></script>
</head>
<body>
	<div class="background-container">
		<button id="blog">
			<picture>
				<source type="image/webp" srcset="assets/images/index/lotus.webp">
				<source type="image/png" srcset="assets/images/index/lotus.png">
				<img src="assets/images/index/lotus.png" alt="lotus">
			</picture>
			<p>nostalgiablog</p>
		</button>
		<button id="music">
			<picture>
				<source type="image/webp" srcset="assets/images/index/cd.webp">
				<source type="image/png" srcset="assets/images/index/cd.png">
				<img src="assets/images/index/cd.png" alt="cd">
			</picture>
			<p>play</p>
		</button>
		<button id="creations">
			<img src="assets/images/index/cat.png" alt="plush keychain cat">
			<picture>
				<source type="image/webp" srcset="assets/images/index/cat.webp">
				<source type="image/png" srcset="assets/images/index/cat.png">
				<img src="assets/images/index/cat.png" alt="plush keychain cat">
			</picture>
			<p>creations</p>
		</button>
		<button id="pic">
			<picture>
				<source type="image/webp" srcset="assets/images/index/flyingtoro.webp">
				<source type="image/png" srcset="assets/images/index/flyingtoro.png">
				<img src="assets/images/index/flyingtoro.png" alt="flying toro">
			</picture>
			<p>pic website</p>
		</button>
		<button id="japan">
			<picture>
				<source type="image/webp" srcset="assets/images/index/japan.webp">
				<source type="image/png" srcset="assets/images/index/japan.png">
				<img src="assets/images/index/japan.png" alt="japan video">
			</picture>
			<p>japan tv</p>
		</button>
		<button id="portfolio">
			<picture>
				<source type="image/webp" srcset="assets/images/index/XPgirl.webp">
				<source type="image/png" srcset="assets/images/index/XPgirl.png">
				<img src="assets/images/unused/XPgirl.png" alt="portfolio">
			</picture>
			<p>portfolio</p>
		</button>
		<button id="flappy">
			<picture>
				<source type="image/webp" srcset="assets/images/creations/games/flappy/kuchipatchi.webp">
				<source type="image/png" srcset="assets/images/creations/games/flappy/kuchipatchi.png">
				<img src="assets/images/creations/games/flappy/kuchipatchi.png" alt="kuchipatchi">
			</picture>
			<p>flappypatchi</p>
		</button>
		<button id="neocities">
			<picture>
				<source type="image/webp" srcset="assets/images/index/treble-cat.webp">
				<source type="image/png" srcset="assets/images/index/treble-cat.png">
				<img src="assets/images/index/treble-cat.png" alt="neocities">
			</picture>
			<p>neocities</p>
		</button>
	</div>
	<div class="modal" tabindex="0">
		<img id="tama-shell" src="assets/images/index/shells/1.png" draggable="false">
		<button id="heart-btn"></button>
		<div id="screen-div">
			<img class="tama-screen" id="music-image" draggable="false">
			<div class="tama-screen" id="instructions">
				<p>%Instructions%</p>
				<ul>
					<li>click and drag to move</li>
					<li>double click to close</li>
					<li>click 'B' to play music</li>
					<li>press ᧔%᧓ to play game</li>
				</ul>
			</div>
			<div class="tama-screen" id="tama-game">
				<div>
					<p>tama jump!</p>
					<img id="mametchi" src="assets/images/index/jump/mametchi.png">
					<div class="score-div flash">
						<p id="score">0</p>
					</div>
					<div class="game-over flash">
						<p>game over!</p>
						<p>press space to play again</p>
					</div>
				</div>
			</div>
		</div>
		<audio id="audio"></audio>
		<button id="previous"></button>
		<button id="play"></button>
		<button id="next"></button>
	</div>
	<footer>
		<picture>
			<source type="image/webp" srcset="assets/images/index/start.webp">
			<source type="image/png" srcset="assets/images/index/start.png">
			<img src="assets/images/index/start.png">
		</picture>
		<div id="copyright">
			<p>&copy; e**** 2024</p>
			<picture>
				<source type="image/webp" srcset="assets/images/index/flyingtoro.webp">
				<source type="image/png" srcset="assets/images/index/flyingtoro.png">
				<img src="assets/images/index/flyingtoro.png" alt="flying toro">
			</picture>
		</div>
	</footer>
</body>
</html>
