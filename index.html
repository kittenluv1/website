<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>k1tt3nluv1</title>
	<link rel="icon" href="assets/index/imgs/flyingtoro.png" type="image/png">
	<link rel="stylesheet" href="assets/shared/styles.css">
	<link rel="stylesheet" href="assets/index/index.css">
	<link rel="stylesheet" href="assets/index/music/music.css">
	<link rel="stylesheet" href="assets/index/jump/jump.css">
	<script src="assets/index/index.js" defer></script>
	<script src="assets/index/music/music.js" defer></script>
	<script src="assets/index/jump/jump.js" defer></script>
</head>
<body>
	<div class="background-container">
		<button id="blog">
			<picture>
				<source type="image/webp" srcset="assets/index/imgs/lotus.webp">
				<source type="image/png" srcset="assets/index/imgs/lotus.png">
				<img src="assets/index/imgs/lotus.png" alt="lotus">
			</picture>
			<p>nostalgiablog</p>
		</button>
		<button id="music">
			<picture>
				<source type="image/webp" srcset="assets/index/imgs/cd.webp">
				<source type="image/png" srcset="assets/index/imgs/cd.png">
				<img src="assets/index/imgs/cd.png" alt="cd">
			</picture>
			<p>play</p>
		</button>
		<button id="creations">
			<img src="assets/index/imgs/cat.png" alt="plush keychain cat">
			<picture>
				<source type="image/webp" srcset="assets/index/imgs/cat.webp">
				<source type="image/png" srcset="assets/index/imgs/cat.png">
				<img src="assets/index/imgs/cat.png" alt="plush keychain cat">
			</picture>
			<p>creations</p>
		</button>
		<button id="pic">
			<picture>
				<source type="image/webp" srcset="assets/index/imgs/flyingtoro.webp">
				<source type="image/png" srcset="assets/index/imgs/flyingtoro.png">
				<img src="assets/index/imgs/flyingtoro.png" alt="flying toro">
			</picture>
			<p>pic website</p>
		</button>
		<button id="japan">
			<picture>
				<source type="image/webp" srcset="assets/index/imgs/japan.webp">
				<source type="image/png" srcset="assets/index/imgs/japan.png">
				<img src="assets/index/imgs/japan.png" alt="japan video">
			</picture>
			<p>japan tv</p>
		</button>
		<button id="portfolio">
			<picture>
				<source type="image/webp" srcset="assets/index/imgs/XPgirl.webp">
				<source type="image/png" srcset="assets/index/imgs/XPgirl.png">
				<img src="assets/images/unused/XPgirl.png" alt="portfolio">
			</picture>
			<p>portfolio</p>
		</button>
		<button id="flappy">
			<picture>
				<source type="image/webp" srcset="assets/creations/imgs/games/flappy/kuchipatchi.webp">
				<source type="image/png" srcset="assets/creations/imgs/games/flappy/kuchipatchi.png">
				<img src="assets/creations/imgs/games/flappy/kuchipatchi.png" alt="kuchipatchi">
			</picture>
			<p>flappypatchi</p>
		</button>
		<button id="neocities">
			<picture>
				<source type="image/webp" srcset="assets/index/imgs/treble-cat.webp">
				<source type="image/png" srcset="assets/index/imgs/treble-cat.png">
				<img src="assets/index/imgs/treble-cat.png" alt="neocities">
			</picture>
			<p>neocities</p>
		</button>
		<button id="resources">
			<picture>
				<source type="image/webp" srcset="assets/index/imgs/tool.webp">
				<source type="image/png" srcset="assets/index/imgs/tool.png">
				<img src="assets/index/imgs/tool.png" alt="resources">
			</picture>
			<p>resources</p>
		</button>
		<button id="writing">
			<img src="assets/index/imgs/hello_kitty.png" alt="writing">
			<p>writing</p>
		</button>
	</div>
	<div class="modal" tabindex="0">
		<img id="tama-shell" src="assets/index/music/imgs/shells/1.png" draggable="false">
		<button id="heart-btn"></button>
		<div id="screen-div">
			<img class="tama-screen" id="music-image" draggable="false">
			<div class="tama-screen" id="instructions">
				<p>%Instructions%</p>
				<ul>
					<li>click and drag to move</li>
					<li>double click to close</li>
					<li>click 'B' to play music</li>
					<li>press ᧔%᧓ to play game</li>
				</ul>
			</div>
			<div class="tama-screen" id="tama-game">
				<div>
					<p>tama jump!</p>
					<img id="mametchi" src="assets/index/jump/imgs/mametchi.png">
					<div class="score-div flash">
						<p id="score">0</p>
					</div>
					<div class="game-over flash">
						<p>game over!</p>
						<p>press space to play again</p>
					</div>
				</div>
			</div>
		</div>
		<audio id="audio"></audio>
		<button id="previous"></button>
		<button id="play"></button>
		<button id="next"></button>
	</div>
	<footer>
		<picture>
			<source type="image/webp" srcset="assets/index/imgs/start.webp">
			<source type="image/png" srcset="assets/index/imgs/start.png">
			<img src="assets/index/imgs/start.png">
		</picture>
		<div id="copyright">
			<p>&copy; e**** 2024</p>
			<picture>
				<source type="image/webp" srcset="assets/index/imgs/flyingtoro.webp">
				<source type="image/png" srcset="assets/index/imgs/flyingtoro.png">
				<img src="assets/index/imgs/flyingtoro.png" alt="flying toro">
			</picture>
		</div>
	</footer>
</body>
</html>
